<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <title>Movies and Books</title>
</head>
<body>
    <header>
        <h1 class="text-center mb-3">Movies and Books App</h1>
    </header>
    <div class="row min-vh-100">
        <div class="col-8 col-md-4">
            <div class="col-8 col-md-4 input-group mb-3">
                <input type="text" class="user-input form-control" placeholder="Search your favorite book or movie" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="search-btn btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="col-12 col-md-4 books "></div>
                <div>
                    <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
            <div class="col-12 col-md-4 movies"></div>
                <div class="movie-card-parent">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>    
</body>
</html>
